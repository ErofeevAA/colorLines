<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game «Colour Lines»</title>
    <style>
       /*html { overflow:  hidden; }*/
    </style>
    <meta name="description" content="The goal of the game is to collect as many lines of five or more balls of the same colour as possible.">
    <meta name="keywords" content="игра, линии, color, lines, шарики, balls">
    <link href="style.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.js"></script>
    <script src="game.js"></script>
</head>

<body onload="firstSettings()">
    <div class="container">
        <div class="container__canvas">
            <canvas class="canvas" onclick="selectElement(event)" width="600" height="600"></canvas>
        </div>

        <div class="container__r-side r-side">
            <div class="r-side__headline headline">
                <div class="headline__title">Colour Lines</div>
                <div class="headline__subtitle">
                    <p>The goal of the game is to collect as many lines of five or more balls of the same colour as possible.</p>
                </div>
            </div>
            <div class="r-side__game-menu game-menu">
                <div class="game__menu__small-ball">
                    <canvas class="canvas_for_small_ball" width="50" height="150"></canvas>
                </div>
                <div class="game-menu__button button">
                    <div class="button__new-game new-game">
                        <img class="new-game__img" src="new-game.png" onclick="firstSettings()">
                    </div>
                    <div class="button__play play">
                        <img class="play__img" src="play.png" onclick="soundClick()">
                    </div>
                </div>
                <div class="game-menu__score score"></div>
            </div>
        </div>
        <div id="container_with_state">
        </div>
    </div>
</body>

</html>
