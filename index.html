<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game «Color Lines»</title>
    <style>
       /*html { overflow:  hidden; }*/
    </style>
    <meta name="description" content="Цель игры — собрать как можно больше линий из пяти и более шариков одного цвета.">
    <meta name="keywords" content="игра, линии, color, lines, шарики">
    <link href="style.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.js"></script>
    <script src="game.js"></script>
</head>

<body onload="firstSettings()">



<div id="container_with_game">
    <canvas id="canvas" onclick="selectElement(event)" width="600" height="600"></canvas>
    <div class="page-center game">
        <div id="right-column">
            <p>Цветные линии(Color Lines)</p>
            <div class="description">
                <p>Цель игры — собрать как можно больше линий из пяти и более шариков одного цвета.</p>
            </div>
            <canvas id="canvas_for_small_ball" width="50" height="150"></canvas>
            <div class="new-game">
                <img src="new-game.png" width="100" height="100"
                     onclick="firstSettings()"
                     style="cursor: pointer;">
            </div>
            <div class="play">
                <img src="play.png" width="100" height="100"
                     onclick="soundClick()"
                     style="cursor: pointer;">
            </div>
            <div id="score">

            </div>


        </div>
    </div>
</div>

<div id="container_with_state">
</div>
</body>

</html>
